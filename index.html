<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Dev-Slapjack</title>
</head>

<body>
  <header>
    <h1 class="js-header-message">Slap Jack!</h1>
  </header>
  <main class="container">
    <section class="card">
      <div class="card-empty js-p1-card-empty" hidden></div>
      <img src="assets/back.png" class="p1-hand js-p1-hand" alt="Back of card">
      <div>Card count: <span class="js-p1-card-count">26</span></div>
      <div>Wins <span class="js-p1-wins">0</span></div>
    </section>
    <section class="card central-card js-central-card empty">
      <div class="card-empty js-central-card-empty"></div>
      <div>Card count: <span class="js-central-card-count">0</span></div>
    </section>
    <section class="card">
      <div class="card-empty js-p2-card-empty" hidden></div>
      <img src="assets/back.png" class="p2-hand js-p2-hand" alt="Back of card">
      <div>Card count: <span class="js-p2-card-count">26</span></div>
      <div>Wins <span class="js-p2-wins">0</span></div>
    </section>

  </main>
  <script src="data/cards.js"></script>
  <script src="src/card.js"></script>
  <script src="src/player.js"></script>
  <script src="src/game.js"></script>
  <script src="src/main.js"></script>
</body>

</html>
